<ion-view tittle="Leagues" ng-controller="LeaguesCtrl as vm">
  <ion-content class="has-header">
    <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="vm.doRefresh()">
    </ion-refresher>
    <div class="list">
    	<a class="item" ng-repeat="league in vm.leagues" ng-click="vm.selectLeague(league.id)">
    		{{league.name}}
    		<i class="icon ion-chevron-right icon-accessory"></i>
    	</a>
    </div>
  </ion-content>
</ion-view>
